<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>Регистрация</header>
    <form action="#">
      <div class="field name-field">
        <div class="input-field">
          <input type="text" placeholder="Введите ваше ФИО" class="name" required />
        </div>
        <span class="error name-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">ФИО должно содержать только английские буквы</p>
        </span>
      </div>

      <div class="field email-field">
        <div class="input-field">
          <input type="email" placeholder="Введите вашу почту" class="email" required />
        </div>
        <span class="error email-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Неправильная почта</p>
        </span>
      </div>

      <div class="field phone-field">
        <div class="input-field">
          <input type="tel" placeholder="Введите ваш номер телефона" class="phone" required />
        </div>
        <span class="error phone-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error-text">Неправильный номер телефона</p>
        </span>
      </div>

      <div class="input-field button">
        <input type="submit" value="Зарегистрироваться" />
      </div>
    </form>
  </div>

  <script src="./script2.js"></script>
</body>
</html>
